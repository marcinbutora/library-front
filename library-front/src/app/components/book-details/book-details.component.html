<div class="container">
    <h2>Details:</h2>
    <div class="form-group">
      <label for="idInput">ID:</label>
      <input
        type="text"
        readonly
        class="form-control"
        id="idInput"
        value="{{ book?.id }}"
      />
    </div>
    <div class="form-group">
      <label for="titleInput">Title</label>
      <input
        type="text"
        readonly
        class="form-control"
        id="titleInput"
        value="{{ book?.title }}"
      />
    </div>
    <div class="form-group">
      <label for="descInput">Description</label>
      <input
        type="text"
        readonly
        class="form-control"
        id="descInput"
        value="{{ book?.description }}"
      />
    </div>
    <div class="form-group">
      <label for="isbnInput">ISBN</label>
      <input
        type="text"
        readonly
        class="form-control"
        id="isbnInput"
        value="{{ book?.isbn }}"
      />
    </div>
    <div>
      <button (click)="getList()" class="btn btn-primary">Go Back</button>
    </div>
  </div>
