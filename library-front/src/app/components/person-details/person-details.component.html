<div class="container">
  <h2>Details:</h2>
  <div class="form-group">
    <label for="idInput">ID:</label>
    <input
      type="text"
      readonly
      class="form-control"
      id="idInput"
      value="{{ person?.id }}"
    />
  </div>
  <div class="form-group">
    <label for="firstnameInput">First name</label>
    <input
      type="text"
      readonly
      class="form-control"
      id="firstnameInput"
      value="{{ person?.firstname }}"
    />
  </div>
  <div class="form-group">
    <label for="lastnameInput">Last name</label>
    <input
      type="text"
      readonly
      class="form-control"
      id="lastnameInput"
      value="{{ person?.lastname }}"
    />
  </div>
  <div class="form-group">
    <label for="cityInput">City</label>
    <input
      type="text"
      readonly
      class="form-control"
      id="cityInput"
      value="{{ person?.city }}"
    />
  </div>
  <div>
    <button (click)="getList()" class="btn btn-primary">Go Back</button>
  </div>
</div>
