<div class="container">
    <h2>Details:</h2>
    <div class="row">
      <div class="col">
    <div class="form-group">
      <label for="idInput"><b>ID:</b></label>
      <input
        type="text"
        readonly
        class="form-control"
        id="idInput"
        value="{{ book?.id }}"
      />
    </div>
    <div class="form-group">
      <label for="titleInput"><b>Title</b></label>
      <input
        type="text"
        readonly
        class="form-control"
        id="titleInput"
        value="{{ book?.title }}"
      />
    </div>
    <div class="form-group">
      <label for="descInput"><b>Description</b></label>
      <blockquote>
        {{ book?.description }}
      </blockquote>
    </div>
    <div class="form-group">
      <label for="isbnInput"><b>ISBN</b></label>
      <input
        type="text"
        readonly
        class="form-control"
        id="isbnInput"
        value="{{ book?.isbn }}"
      />
    </div>
    </div>
    <div class="col-md-auto">
      <img [src]="book?.bookcover" class="bookCover">
    </div>
    </div>
    <div class="container" [hidden]="emptyRecords()">
      Readers who have rented the book: <b>{{ book?.title }}</b>
    </div>
    <app-rental-persons></app-rental-persons>
    <div>
    <div>
      <button (click)="getList()" class="btn btn-primary">Go Back</button>
    </div>
  </div>
