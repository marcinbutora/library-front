<div class="container">
  <h2>Details:</h2>
  <div class="form-group">
    <label for="idInput">ID:</label>
    <input
      type="text"
      readonly
      class="form-control"
      id="idInput"
      value="{{ person.id }}"
    />
  </div>
  <div class="form-group">
    <label for="createdInput">Created</label>
    <input
      type="text"
      readonly
      class="form-control"
      id="createdInput"
      value="{{ person.created }}"
    />
  </div>
  <div class="form-group">
    <label for="firstnameInput">First name</label>
    <input
      type="text"
      readonly
      class="form-control"
      id="firstnameInput"
      value="{{ person.firstname }}"
    />
  </div>
  <div class="form-group">
    <label for="lastnameInput">Last name</label>
    <input
      type="text"
      readonly
      class="form-control"
      id="lastnameInput"
      value="{{ person.lastname }}"
    />
  </div>
  <div class="form-group">
    <label for="cityInput">City</label>
    <input
      type="text"
      readonly
      class="form-control"
      id="cityInput"
      value="{{ person.city }}"
    />
  </div>
  <div class="container" [hidden]="emptyRecords()">
    Rented books by: <b>{{ person.firstname }} {{ person.lastname }}</b>
  </div>
  <app-person-rentals></app-person-rentals>
  <div>
    <button (click)="getList()" class="btn btn-primary">Go Back</button>
  </div>
</div>
